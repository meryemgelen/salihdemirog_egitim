<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            border: 1px solid red;
            background-color: yellow;
            width: 200px;
            height: 200px;
        }
    </style>

    <script src="/assets/lib/jquery/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            // $("#btnTikla").click();

            $("#box").dblclick(function () {
                $(this).text("Çift tıkladın");
            });

            $("#box").click(function () {
                $(this).text("Tek tıkladın");
            });

            $("#box").hover(function () {
                $(this).text("Üzerine geldin");
            });

            $("#box").mousemove(function () {
                $(this).text("Mouse hareket ediyor");
            });
        });
    </script>
</head>

<body>
    <button id="btnTikla" onclick="alert('Tıkladın')">Tıkla</button>

    <div id="box">

    </div>
</body>

</html>
