<!DOCTYPE html>
<html lang="tr">

<head>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico" />
    <meta charset="UTF-8" />
    <meta keywords="harita,müdürlük,harita müdürlüğü" />
    <meta
        description="Bir haritacının temel görevi; zamanında, doğru ve ülkesine fayda sağlayacak harita ve harita bilgisi üretmektir." />
    <title>Harita Genel Müdürlüğü Html Dersleri | Table</title>
</head>

<body>
    <!-- border html5 uyumlu değil -->
    <table border="1"> 
        <caption>Kullanıcı Listesi</caption>
        <thead>
            <tr>
                <th>Resim</th>
                <th>Adı</th>
                <th>Soyad</th>
                <th>Yaş</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">
                    <img src="/assets/images/logo.png" alt="Harita genel müdürlüğü logosu" width="50" height="70" />
                </td>
                <td>Salih</td>
                <td>Demiroğ</td>
                <td>34</td>
            </tr>
            <tr>
                <td>Engin</td>
                <td>Demiroğ</td>
                <td>36</td>
            </tr>
            <tr>
                <td>Zeynep Liya</td>
                <td>Demiroğ</td>
                <td>3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Toplam Kayıt Sayısı:3</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
