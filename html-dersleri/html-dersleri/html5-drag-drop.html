<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 150px;
            height: 200px;
            border: 1px solid red;
            display: inline-block;
        }
    </style>

    <script>
        function dragStart(event) {
            event.dataTransfer.setData("imgId",event.target.id);
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
           let imgId= event.dataTransfer.getData("imgId");

           event.target.appendChild(document.getElementById(imgId));
        }
    </script>
</head>
<body>
    <div id="box" ondragover="allowDrop(event)" ondrop="drop(event)"></div>


    <img id="img1" src="/assets/images/logo.png" 
    alt="" 
    width="150" 
    height="200" 
    draggable="true"
    ondragstart="dragStart(event)"
    >

    <img id="img2" src="/assets/images/logo.png" 
    alt="" 
    width="100" 
    height="150" 
    draggable="true"
    ondragstart="dragStart(event)">
</body>
</html>
