<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: lightskyblue;
            display: inline-block;
            transition: font-size 2s, transform 2s ease-in;
        }

        span:hover{
            font-size: 40px;
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <h2>Buraya <span>Gel</span></h2>
</body>

</html>
